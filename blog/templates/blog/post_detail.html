{% extends "blog/base.html" %}

{% block content %}
    <article class="media content-section">
        <div class="flex items-center">
            <img class="rounded-circle article-img mr-3" src="{{ post.author.profile.image.url }}" alt="" style="width: 40px; height: 40px;">
            <div class="article-title">
                <h2 class="font-bold text-2xl mb-2"><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            </div>
        </div>
        <div class="media-body">
           
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                {% if post.author == user %}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="/post/{{ post.id }}/update">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="/post/{{ post.id }}/delete">Delete</a>
                {% endif %}
            </div>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endblock content %}
